<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn | Railways</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="bg"></div>
    <div class="login-page">
        <div class="container">
            <div class="intro">
                <h1 class="name">
                    Railway Booking System
                </h1>
                <div class="about">
                    <p id="text"></p>
                    <p id="span">_</p>
                </div>
            </div>
            <div class="empty"></div>
            <div class="form-container">
                <div class="form">
                    <div class="envelop">
                     <form class="login-form" action="./../Home/index.php" method="POST">
                         <input required name="phone" class="email form-control" type="text" placeholder="Email or Phone Number">
                         <input required name="password" class="password form-control" type="password" placeholder="Password" >
                         <input type="hidden" name="login" value="1">
                         <button type="submit" class="btn btn-primary btn-signin">Sign In</button>
                     </form>
                     
                    </div>
                 </div>
                 <h1 style="color: rgb(150, 150, 201);">OR</h1>
                 <div class="form">
                     <div class="envelop">
                      <form class="login-form" action="./../Home/index.php" method="POST">
                          <input required class="email form-control" type="text" placeholder="First Name" name="fname">
                          <input required class="email form-control" type="text" placeholder="Last Name" name="lname">
                          <input required class="email form-control" type="text" placeholder="Email or Phone Number" name="phone">
                          <input required class="password form-control" type="password" placeholder="Password" name="password" onkeyup="check()" id="password">
                          <input type="hidden" name="signUp" value="1">
                          <ul style="float:left;" >
                            <li class="red lowercase">- A lowercase  letter</li>
                            <li class="red uppercase">- A uppercase letter</li>
                            <li class="red number">- A number</li>
                            <li class="red eight">- Minimum 8 characters </li>
                          </ul>
                          <button onclick = "okOrNot()" type="submit" class="btn btn-primary btn-signin">Sign Up</button>
                      </form>
                     </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
